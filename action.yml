name: Build and lint code

on:
  pull_request:
    types: [synchronize, opened]

jobs:
  build-and-lint-code:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: c-hive/gha-yarn-cache@v2
      - name: Install modules
        run: yarn
      - name: Build code
        run: yarn build
      - name: Lint code
        run: yarn lint
